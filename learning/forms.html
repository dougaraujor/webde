<!DOCTYPE html>
<html>

<head>
    <title>Formularios</title>
    <meta charset="utf-8">
</head>

<body>
    <!-- A tag <form> é responsável pelos formularios -->
    <!-- O form possui dois parametros, type e name. Type é correspondente ao tipo de texto -->
    <!-- name corresponde a o nome de umna variável -->
    <!-- O tipo de botao para dar submit num botao é submit -->
    <h2>Login</h2>
    <form>
        Login:<br>
        <input type="text" name="login"><br>
        Senha:<br>
        <input type="password" name="password"><br>
        <input type="button" value="Logar">
    </form>

    <h2>Cadastra-se</h2>
    <form>
        Usuario:<br>
        <input type="text" name="usuario"><br>
        Sexo:<br>
        <!-- Tambem existe o input de checkbox -->
        <!-- input do tipo RADIO pra mostrar aquela bolinha de selecionar -->
        <input type="radio" name="sexo" value="M"> Masculino<br>
        <input type="radio" name="sexo" value="F"> Feminino<br><br>
        <!-- <input type="button" value="Cadastrar"> -->

        Estado<br>
        <!-- Para criar uma lista selecionavel -->
        <select name="estado">
            <option value="rn">RN</option>
            <option value="sp">SP</option>
            <option value="rj">RJ</option>
            <option value="ac">AC</option>
            <option value="ro">RO</option>
        </select><br><br>
        Observações:<br>
        <textarea></textarea><br>
        <input type="submit" value="Cadastrar">
    </form>

</body>


</html>
