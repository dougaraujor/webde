<!DOCTYPE html>
<html>

<head>
    <title>Tabelas</title>
    <meta charset="utf-8">

</head>

<body>
    <!-- Da pra escolher o tipo de  bordac  com border=   ... -->
    <!-- Para criar linhad a table basta utilizar a tag <tr> e dentro dela <td>  para criar uma linha -->
    <!-- No  caso dos cabeçalho é importante deixar eles como th (table header) e não  como td (table data) -->
    <!-- É possível escolher a dimensão do tamanho das coisas com widht ou heigh % -->
    <h2>Produtos</h2>
    <table border="2" width="100%">
        <tr>
            <th>Código</th>
            <th>Produto</th>
            <th>Preço</th>
        </tr>
        <tr>
            <td>01</td>
            <td>Mouse</td>
            <td>R$ 27,80</td>
        </tr>
        <tr>
            <td>002</td>
            <td>Tablet</td>
            <td>R$ 999,99</td>
        </tr>
    </table>
    <!-- <img src="imagens\chopper.jpg" width="100%"> -->
</body>



</html>
